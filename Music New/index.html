<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <!-- Logo -->
      <a href="#" class="logo">snap</a>
      <!--  Hamburger icon  -->
      <input class="side-menu" type="checkbox" id="side-menu" />
      <label class="hamb" for="side-menu"
        ><span class="hamb-line"></span
      ></label>
      <!-- Menu -->
      <nav class="nav">
        <ul class="menu">
          <li>
            <a href="#"
              >Features &nbsp;<i class="fa-solid fa-angle-down"></i
            ></a>
          </li>
          <li>
            <a href="#">Company &nbsp;<i class="fa-solid fa-angle-down"></i></a>
          </li>
          <li>
            <a href="#">Careers </a>
          </li>
          <li>
            <a href="#">About </a>
          </li>
          <div class="nav-buttons">
            <button class="btn-login">Login</button>
            <button class="btn-signup">Register</button>
          </div>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="content">
        <h1 class="heading">
          Make <br />
          remote work
        </h1>
        <br /><br />
        <p class="paragraph">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <br /><br />

        <button type="button" class="btn">learn more</button>
        <div class="img">
          <img src="./client-databiz.svg" alt="client-databiz" />&nbsp;&nbsp;
          <img
            src="./client-audiophile.svg"
            alt="client-audiophile"
          />&nbsp;&nbsp;
          <img src="./client-meet.svg" alt="client-meet" />&nbsp;&nbsp;
          <img src="./client-maker.svg" alt="client-maker" />&nbsp;&nbsp;

      </div>

        <img src="./image-hero-desktop.png" alt="image-hero-desktop" />
      </div>
    </div>
